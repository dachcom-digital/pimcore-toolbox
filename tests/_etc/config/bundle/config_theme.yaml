toolbox:

    enabled_core_areas:
        - accordion
        - anchor
        - columns
        - container
        - content
        - download
        - gallery
        - googleMap
        - headline
        - iframe
        - image
        - linkList
        - parallaxContainer
        - parallaxContainerSection
        - separator
        - slideColumns
        - snippet
        - spacer
        - teaser
        - video

    theme:
        grid:
            grid_size: 12
            breakpoints:
                -
                    identifier: 'xs'
                    name: 'Breakpoint: XS'
                    description: 'Your Description'
                -
                    identifier: 'sm'
                    name: 'Breakpoint: SM'
                    description: 'Your Description'
                -
                    identifier: 'md'
                    name: 'Breakpoint: MD'
                    description: 'Your Description'
                -
                    identifier: 'lg'
                    name: 'Breakpoint: LG'
                    description: 'Your Description'

    areablock_restriction:
        disallowed_content:
            disallowed:
                - image
        allowed_content:
            allowed:
                - image
        mixed_content:
            allowed:
                - image
            disallowed:
                - image

    snippet_areablock_restriction:
        disallowed_content:
            disallowed:
                - headline
